<!DOCTYPE html>
<html>
<body>

<h3> Presione el botón </h3>

<button onclick="myFunction()">Hola soy un Botón</button>

<script>
function myFunction() {
  var x = document.createElement("INPUT");
  x.setAttribute("type", "button");
  x.setAttribute("value", "No hago nada");
  document.body.appendChild(x);
}
</script>
</body>
</html>
